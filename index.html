<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="Script.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-sm-12 inp">
                <input type="text" id="input">
            </div>



            <div class="col-sm-12">
                <button class="btn  btn_num" onclick="Get_num('1')">1</button>
                <button class="btn   btn_num" onclick="Get_num('2')">2</button>
                <button class="btn   btn_num" onclick="Get_num('3')">3</button>
                <button class=" btn   btn_num" style="background-color: #20b2aa !important;" onclick="Get_num('+')">+</button>


            </div>
            <div class="col-sm-12">
                <button class="btn   btn_num" onclick="Get_num('4')">4</button>
                <button class="btn   btn_num" onclick="Get_num('5')">5</button>
                <button class="btn   btn_num" onclick="Get_num('6')">6</button>
                <button class="btn   btn_num" style="background-color: #e1a500 !important;" onclick="Get_num('-')">-</button>


            </div>
            <div class="col-sm-12">
                <button class="btn   btn_num" onclick="Get_num('7')">7</button>
                <button class="btn   btn_num" onclick="Get_num('8')">8</button>
                <button class="btn   btn_num" onclick="Get_num('9')">9</button>
                <button class="btn   btn_num" style="background-color: #f08080 !important;" onclick="Get_num('*')">*</button>


            </div>
            <div class="col-sm-12">
                <button class="btn   btn_num" onclick="Get_num('0')">0</button>
                <button class="btn   btn_num" style="background-color: #5ce6da !important;" onclick="Get_result()">=</button>

                <button class="btn btn_num" style="background-color: #7d92e0 !important;" onclick="Clear_data()">C</button>
                <button class="btn   btn_num " style="background-color: #9477b2 !important;" onclick="Get_num('/')">/</button>

            </div>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
